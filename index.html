<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PiKapps Open - Scoreboard</title>

  <meta name="app-version" content="2.1.0" />

  <style>
    :root{
      --masters-green:#0b3d2e;
      --masters-green-2:#0f4a37;

      /* Masters-ish parchment */
      --paper:#f3ecd2;      /* main card background */
      --paper-2:#fbf6e4;    /* header strip */
      --ink:#132018;
      --muted:#5b6a60;
      --line:#d8cfae;       /* warm dividers */
      --gold:#b38b2e;       /* subtle gold accents */

      --shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      background: #0a1410;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Top banner */
    .topbar{
      background: linear-gradient(180deg, var(--masters-green), #082a20);
      border-bottom: 1px solid rgba(255,255,255,.10);
      padding: 18px 18px;
    }
    .topbar-inner{
      max-width: 980px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .title{
      color: #fff;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      letter-spacing: .3px;
      font-size: 26px;
      margin: 0;
      line-height: 1.1;
    }
    .subtitle{
      color: rgba(255,255,255,.78);
      font-size: 13px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      font-variant-numeric: tabular-nums;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
      white-space: nowrap;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background:#9fe9c6;
      box-shadow: 0 0 0 3px rgba(159,233,198,.12);
    }
    .spinner{
      display:inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,0.95);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Page layout */
    .wrap{
      max-width: 980px;
      margin: 18px auto 40px;
      padding: 0 18px;
    }

    .card{
      background: var(--paper);
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.35);
      box-shadow:
        0 10px 30px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.55);
    }

    .card-head{
      background: linear-gradient(180deg, var(--paper-2), #f1e7c6);
      border-bottom: 1px solid var(--line);
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      position: relative;
    }
    .card-head::after{
      content:"";
      position:absolute;
      left:18px;
      right:18px;
      bottom:-1px;
      height:2px;
      background: linear-gradient(90deg, transparent, rgba(179,139,46,.65), transparent);
      pointer-events:none;
    }

    .card-head h2{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      letter-spacing: .2px;
      color: var(--masters-green);
      font-size: 18px;
    }

    .smallmeta{
      color: var(--muted);
      font-size: 12px;
      font-variant-numeric: tabular-nums;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .smallpill{
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(19,32,24,.16);
      color: var(--masters-green);
      font-weight: 800;
    }

    table{ width:100%; border-collapse: collapse; }

    thead th{
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 12px;
      color: var(--muted);
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.35);
    }

    tbody td{
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      font-size: 15px;
    }
    tbody tr:last-child td{ border-bottom: none; }

    tbody tr:hover td{
      background: rgba(255,255,255,.18);
    }

    .pos{
      width: 80px;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
      font-weight: 800;
    }

    .num{
      text-align:right;
      font-variant-numeric: tabular-nums;
      font-weight: 900;
    }

    .score{ width: 120px; }
    .through{ width: 120px; }

    .score.under{ color: var(--masters-green-2); }
    .score.over{ color: #7a1f1f; }
    .score.even{ color: var(--ink); }

    /* Center PLAYER column */
    th.player-col,
    td.player-col{
      text-align: center;
    }
    td.player-col .name{
      font-weight: 800;
      letter-spacing: .1px;
      display: inline-block;
    }

    .error{
      margin-top: 12px;
      color: #7a1f1f;
      background: #fff1f1;
      border: 1px solid #f2c3c3;
      padding: 10px 12px;
      border-radius: 12px;
      white-space: pre-wrap;
      display:none;
    }

    .footer{
      margin-top: 10px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <h1 class="title">PiKapps Open – Scoreboard</h1>

      <div class="subtitle">
        <span class="pill"><span id="statusIcon"><span class="spinner"></span></span> <span id="statusText">loading…</span></span>
        <span class="pill">Last update: <span id="lastUpdate">—</span></span>
        <span class="pill">Refresh: 15s</span>
        <span class="pill">v<span id="version">2.1.0</span></span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="card-head">
        <h2>Leaderboard</h2>
        <div class="smallmeta">
          <span class="smallpill">Sorted: Through ↓ then Score ↑</span>
          <span class="smallpill">Ties: same Through + Score</span>
        </div>
      </div>

      <table aria-label="PiKapps Open leaderboard">
        <thead>
          <tr>
            <th class="pos">Pos</th>
            <th class="player-col">Player</th>
            <th class="num score">Score</th>
            <th class="num through">Through</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="4" style="color:var(--muted); padding:16px;">Loading…</td></tr>
        </tbody>
      </table>
    </section>

    <div id="error" class="error"></div>
    <div class="footer">If UI doesn’t change after editing, hard refresh (Ctrl+F5 / Cmd+Shift+R) or add ?v=2 to the URL.</div>
  </main>

  <script>
    const VERSION = "2.1.0";
    document.getElementById("version").textContent = VERSION;

    // Published CSV link
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRE9EZ7Sjxo2rc7MskMriOvjtTYyeE_l-hMqvo2I9LFjPvjCa8CEjCFE3kXV7Xzjc4triXQbHRfoErp/pub?gid=4700759&single=true&output=csv";
    const REFRESH_MS = 15000;

    const tbody = document.getElementById("tbody");
    const lastUpdateEl = document.getElementById("lastUpdate");
    const statusIcon = document.getElementById("statusIcon");
    const statusText = document.getElementById("statusText");
    const errorEl = document.getElementById("error");

    function setStatus(state) {
      if (state === "loading") {
        statusIcon.innerHTML = `<span class="spinner"></span>`;
        statusText.textContent = "loading…";
      } else if (state === "live") {
        statusIcon.innerHTML = `<span class="dot"></span>`;
        statusText.textContent = "live";
      } else {
        statusIcon.innerHTML = `<span style="color:#ffe08a;">●</span>`;
        statusText.textContent = "offline";
      }
    }

    function showError(msg) {
      errorEl.style.display = "block";
      errorEl.textContent = msg;
    }
    function clearError() {
      errorEl.style.display = "none";
      errorEl.textContent = "";
    }

    // CSV parser (handles quoted commas)
    function parseCSV(text) {
      const rows = [];
      let row = [], cell = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const next = text[i + 1];

        if (c === '"' && inQuotes && next === '"') { cell += '"'; i++; }
        else if (c === '"') { inQuotes = !inQuotes; }
        else if (c === ',' && !inQuotes) { row.push(cell); cell = ""; }
        else if ((c === '\n' || c === '\r') && !inQuotes) {
          if (c === '\r' && next === '\n') i++;
          row.push(cell);
          rows.push(row);
          row = []; cell = "";
        } else { cell += c; }
      }
      if (cell.length || row.length) { row.push(cell); rows.push(row); }
      return rows;
    }

    function toIntSafe(v) {
      const n = parseInt(String(v ?? "").trim(), 10);
      return Number.isFinite(n) ? n : null;
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[s]));
    }

    function extractPlayers(rows) {
      // A=0 Names, B=1 Total Score, L=11 Through
      const out = [];
      for (let r = 1; r < rows.length; r++) {
        const name = (rows[r][0] ?? "").trim();
        if (!name) continue;

        const score = toIntSafe(rows[r][1]) ?? 0;
        const through = toIntSafe(rows[r][11]) ?? 0;

        out.push({ name, score, through });
      }
      return out;
    }

    function sortPlayers(players) {
      // Through DESC then Score ASC then Name ASC
      return players.sort((a, b) =>
        (b.through - a.through) ||
        (a.score - b.score) ||
        a.name.localeCompare(b.name)
      );
    }

    function scoreClass(score) {
      if (score < 0) return "under";
      if (score > 0) return "over";
      return "even";
    }

    function formatScore(score) {
      if (score === 0) return "E";
      if (score > 0) return `+${score}`;
      return String(score);
    }

    function computePositions(playersSorted) {
      // Tie group if same through AND same score.
      // If 5 tied for first -> all T1, next rank is 6
      const out = [];
      let i = 0;
      let rank = 1;

      while (i < playersSorted.length) {
        const keyScore = playersSorted[i].score;
        const keyThrough = playersSorted[i].through;

        let j = i;
        while (
          j < playersSorted.length &&
          playersSorted[j].score === keyScore &&
          playersSorted[j].through === keyThrough
        ) j++;

        const groupSize = j - i;
        const label = groupSize > 1 ? `T${rank}` : `${rank}`;

        for (let k = i; k < j; k++) {
          out.push({ ...playersSorted[k], posLabel: label });
        }

        rank += groupSize;
        i = j;
      }
      return out;
    }

    function render(playersWithPos) {
      tbody.innerHTML = "";
      if (!playersWithPos.length) {
        tbody.innerHTML = `<tr><td colspan="4" style="color:var(--muted); padding:16px;">No players found.</td></tr>`;
        return;
      }

      playersWithPos.forEach((p) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="pos">${escapeHtml(p.posLabel)}</td>
          <td class="player-col"><span class="name">${escapeHtml(p.name)}</span></td>
          <td class="num score ${scoreClass(p.score)}">${escapeHtml(formatScore(p.score))}</td>
          <td class="num through"><span class="smallpill">${p.through}</span></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadOnce() {
      clearError();
      setStatus("loading");

      // cache-bust
      const url = `${CSV_URL}&_ts=${Date.now()}`;

      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`Fetch failed: ${res.status} ${res.statusText}`);

      const text = await res.text();
      const rows = parseCSV(text);

      const players = sortPlayers(extractPlayers(rows));
      const playersWithPos = computePositions(players);

      render(playersWithPos);

      lastUpdateEl.textContent = new Date().toLocaleTimeString();
      setStatus("live");
    }

    async function start() {
      try { await loadOnce(); }
      catch (e) {
        setStatus("offline");
        showError("Couldn’t read the sheet.\nTechnical: " + (e?.message ?? e));
      }

      setInterval(async () => {
        try { await loadOnce(); }
        catch (e) {
          setStatus("offline");
          showError("Update failed: " + (e?.message ?? e));
        }
      }, REFRESH_MS);
    }

    start();
  </script>
</body>
</html>
